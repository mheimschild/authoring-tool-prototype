<template name="preview">
  <div id="preview">
    {{#each items}}
      {{#if isOf type 'text'}}
        <div>{{text}}</div>
      {{/if}}
      {{#if isOf type 'checkbox'}}
        <div>
          <input type="checkbox"><label>Option 1</label><br>
          <input type="checkbox"><label>Option 2</label><br>
          <input type="checkbox"><label>Option 3</label><br>
        </div>
      {{/if}}
      {{#if isOf type 'text_field'}}
        <div>
          <input type="text" size="{{size}}" maxlength="{{maxlength}}" placeholder="{{placeholder}}">
        </div>
      {{/if}}
    {{/each}}
  </div>
</template>
