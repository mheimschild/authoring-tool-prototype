<template name="edit">
	<div class="edit">
		{{#if is_class 'text'}}
			<div class="row ">
				<label>Text</label>
			</div>
			<div class="row">
				<textarea rows="10" resizable="false"></textarea>
			</div>
		{{/if}}

		{{#if is_class 'checkbox'}}
			<label>Choice 1</label><input type="text">
		{{/if}}

		{{#if is_class 'text_field'}}
			<label>Size</label><input type="text" size="2">
			<label>Max length</label><input type="text" size="2">
			<label>Placeholder</label><input type="text" size="10">
		{{/if}}
	</div>
</template>
