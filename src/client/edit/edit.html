<template name="edit">
	<div class="edit">
		{{#if is_class 'text'}}
			<div class="row ">
				<label>Text</label>
			</div>
			<div class="row">
				<textarea data-attr="text" class="input" rows="10" resizable="false">{{item.text}}</textarea>
			</div>
		{{/if}}

		{{#if is_class 'checkbox'}}
			<label>Choice 1</label><input type="text">
		{{/if}}

		{{#if is_class 'text_field'}}
			<label>Size</label><input data-attr="size" class="input" value="{{item.size}}">
			<label>Max length</label><input data-attr="maxlength" class="input" value="{{item.maxlength}}">
			<label>Placeholder</label><input data-attr="placeholder" class="input" value="{{item.placeholder}}">
		{{/if}}
	</div>
</template>
