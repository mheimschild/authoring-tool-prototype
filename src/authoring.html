<head>
  <title>authoring</title>
</head>

<body>
  <div id="main">
    <div id="wrapper-work">
      <div id="work">{{> work}}</div>
    </div>
    <div id="wrapper-toolbar">
      <div id="toolbar">{{> toolbar}}</div>
    </div>
  </div>
</body>

<template name="work">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="toolbar">
  <div class="text_field" draggable="true"></div>
  <div class="checkbox" draggable="true"></div>
</template>
