<head>
  <title>authoring</title>
</head>

<body>
  <div id="main">
    <div id="wrapper-work">
      <div id="work">{{> work}}</div>
    </div>
    <div id="wrapper-toolbar">
      <div id="toolbar">{{> toolbar}}</div>
    </div>
  </div>
</body>

<template name="work">
  <div id="work_buttons">
    <button id="clean">Clean</button>
  </div>
  <div id="drag_container"></div>
</template>

<template name="toolbar">
  <div id="text" class="text" draggable="true"></div>
  <div id="text_field" class="text_field" draggable="true"></div>
  <div id="checkbox" class="checkbox" draggable="true"></div>
</template>
